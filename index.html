<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Setup Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <h1 class="text-center">Header</h1>
    <div class="row">
      <div class="col-sm-2 col-md-4 col-lg-12 bg-primary">
        <h1>Grid 1</h1>
      </div>
      <div class="col-sm-2 col-md-4 col-lg-12  bg-danger">
        <h1>Grid 2</h1>
      </div>
      <div class="col-sm-2 col-md-4 col-lg-12 bg-success">
        <h1>Grid 3</h1>
      </div>
    </div>
  </div>
  <div class="container">
    <h2 class="text-center">Buttons and Colors</h2>
    <div class="row">
      <div class="col-md-5">
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-warning">Warning</button>
      </div>
      <div class="col-md-5">
        <button class="btn btn-outline-primary">Primary</button>
        <button class="btn btn-outline-secondary">Secondary</button>
        <button class="btn btn-outline-info">Info</button>
        <button class="btn btn-outline-danger">Danger</button>
        <button class="btn btn-outline-warning">Warning</button>
      </div>
      <div class="col-md-2">
        <button class="btn btn-outline-primary">Primary</button>
        
        
      </div>
    </div>
  </div>
  <div class="container">
    <h2 class="text-center">Button Link</h2>
    <div class="row">
      <div class="col">
        <a href="http://bing.com" target="_blank" class="btn-btn light">Bing</a>
      </div>
      <div class="col">
        <a href="http://espn.com" target="_blank" class="btn-btn light">ESPN</a>
      </div>
      <div class="col">
        <a href="http://wikipedia.org" target="_blank" class="btn-btn light">Wikipedia</a>
      </div>
    </div>
  </div>
  <div class="container">
    <h3 class="text-center">Cards</h3>
    <div class="row">
      <div class="col-md-3">
        <div class="card">
          <div class="card-header">
            <h3>Nails</h3>
          </div>
          <div class="card body">
            <p>Galvanized Exterior Common</p>
            <button class="btn btn-danger">Buy Now!</button>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-header">
            <h3>Mini Helmet</h3>
          </div>
          <div class="card body">
            <p>Limited Edition 1 of 250</p>
            <button class="btn btn-danger">Buy Now!</button>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-header">
            <h3>Gum</h3>
          </div>
          <div class="card body">
            <p>Double Pak 28 Pieces</p>
            <button class="btn btn-danger">Buy Now!</button>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-header">
            <h3>Clock Radio</h3>
          </div>
          <div class="card body">
            <p>Clock and Radio</p>
            <button class="btn btn-danger">Buy Now!</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <h1 class="text-center">Sizing/Spacing</h1>
    <div class="row">
      <div class="col-4">
        <div class="bg-primary">
          <h1 class="text-white text-center px-3 py-3">Hello</h1>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-4">
        <div class="bg-success">
          <img class="w-100" src="https://www.google.com/maps/vt/data=NHPdBsRExHeiBxbW2CXYHHYLpyXIPRonEtvNBtVYcsYCD7UCJt7LLNdl2t3mqS8z1o6OeClTez2nuDTlycwHds5cmpwnh7hdos-UOb9pmgygT5dVst3nuQhRLHMZ-vnv0e0rLIADfj9d01UWmWEUC2xvT83EZBT0K3Omwmig21sVl6qUuWJjtncSLtwaZzal6rKybQdA8EvBcef8sdUpmPNf9Vis7CA">
        </div>
      </div>
    </div>
  </div>










  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
</body>

</html>
